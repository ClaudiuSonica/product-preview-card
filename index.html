<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container__ext">
      <div class="d-flex">
        <div class="images">
          <img src="images/image-product-mobile.jpg" alt="chanel perfume" class="img__mobile">
          <img src="./images/image-product-desktop.jpg" alt="" class="img__desktop">
        </div>
        <section class="content">
          <div class="container__int">
            <h2 class="subtitle">Perfume</h2>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <div class="text">
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="price">$149.99 <span class="normal__text">$169.99</span>
            </div>
            <button class="btn"><img src="images/icon-cart.svg" alt="" class="cart__img">Add to Cart</button>
          </div>
        </section>
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ClaudiuSonica">Claudiu Sonica</a>.
      </div>
    </footer>
  </body>
</html>
